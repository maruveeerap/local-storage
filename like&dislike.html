    <h1>No. of Likes:<span></span></h1>
    <h2>No. of Dislikes:<span></span></h2>
    <div>
        <button id="likes">Like</button>
        <button id="dislikes">Dislike</button>
    </div>
</body>

</html>
<script>
    let likeCount = localStorage.getItem("likes") || 0;
    document.querySelector("h1>span").innerText = likeCount;

    let dislikeCount = localStorage.getItem("dislikes")|| 0;
    document.querySelector("h2>span").innerText = dislikeCount;

    document.querySelector("#dislikes").addEventListener("click", funDislike);

    function funDislike() {
        dislikeCount =Number(dislikeCount)+1;
        document.querySelector("h2>span").innerText = dislikeCount;
        localStorage.setItem("dislikes",dislikeCount);

    }


    document.querySelector("#likes").addEventListener("click", funLike);

    function funLike() {
        likeCount=Number(likeCount)+1;
        document.querySelector("h1>span").innerText = likeCount;
        localStorage.setItem("likes",likeCount);



    }
</script>
